<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JavaScript and  DOM Manipulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1 id="main-heading">Welcome to My Page</h1>
    </header>

    <section>
        <p id="text">Click the button to change this text.</p>
        <button id="changeTextBtn">Change Text</button>
    </section>

    <section>
        <button id="toggleStyleBtn">Toggle Style</button>
        <p id="styledText">This text will change styles.</p>
    </section>

    <section>
        <button id="addElementBtn">Add Item</button>
        <button id="removeElementBtn">Remove Item</button>
        <ul id="itemList">
            <li>Item 1</li>
        </ul>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
